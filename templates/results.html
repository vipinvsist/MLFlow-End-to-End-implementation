<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sales Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <style>
        /* Custom styles */
        body {
            font-family: 'Open Sans', sans-serif;
        }
        #mainNav {
            background-color: #343a40;
        }
        #mainNav .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
        }
        #mainNav .navbar-brand:hover {
            color: #d1d1d1;
        }
        .masthead {
            text-align: center;
            color: white;
            padding: 100px 0;
        }
        .masthead h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .masthead .subheading {
            font-size: 1.25rem;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
        .footer .list-inline-item a {
            color: #343a40;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .footer .list-inline-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Prediction Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/store.jpg'); background-size: cover; background-position: center;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Sales Prediction</h1>
                        <h2>{{ 'Estimated sales for this product is $', prediction }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline text-center">
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/vipinvsist/">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/vipinvsist">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </li>
            </ul>
            <div class="text-muted small">
                &copy; 2024 Prediction Tool. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
