           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="Weight"> Weight:</label>
						<input type="text" name="Weight" id="Weight" class="input-text" placeholder="Weight" required>
					</div>
                    
                    <div class="form-row">
                        <label for="ProductVisibility"> Product Visibility:</label>
						<input type="text" name="ProductVisibility" id="ProductVisibility" class="input-text" placeholder="ProductVisibility" required>
					</div>

                    <div class="form-row">
                        <label for="MRP"> MRP:</label>
						<input type="text" name="MRP" id="MRP" class="input-text" placeholder="MRP" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="OutletID"> OutletID:</label>
						<input type="text" name="OutletID" id="OutletID" class="input-text" placeholder="OutletID" required>
					</div>

                    <div class="form-row">
                        <label for="EstablishmentYear"> Establishment Year:</label>
						<input type="text" name="EstablishmentYear" id="EstablishmentYear" class="input-text" placeholder="EstablishmentYear" required>
					</div>

                    <div class="form-row">
                        <label for="ProductID"> Product ID:</label>
                        <select name="ProductID" id="ProductID" class="input-text" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="DR">ProductID_DR</option>
                            <option value="FD">ProductID_FD</option>
                            <option value="NC">ProductID_NC</option>
                        </select>
                    </div>

                    <div class="form-row">
                        
                        <div class="form-row">
                            <label for="FatContent"> Fat Content:</label>
                            <select name="FatContent" id="FatContent" class="input-text" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="FatContent_lf">FatContent_lf</option>
                                <option value="FatContent_reg">FatContent_reg</option>
                            </select>
                        </div>

                        <label for="ProductType"> Product Type:</label>
                        <select name="ProductType" id="ProductType" class="input-text"  required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Baking Goods">Baking Goods</option>
                            <option value="Breads">Breads</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Canned">Canned</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Frozen Foods">Frozen Foods</option>
                            <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                            <option value="Hard Drinks">Hard Drinks</option>
                            <option value="Health and Hygiene">Health and Hygiene</option>
                            <option value="Household">Household</option>
                            <option value="Meat">Meat</option>
                            <option value="Others">Others</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Snack Foods">Snack Foods</option>
                            <option value="Soft Drinks">Soft Drinks</option>
                            <option value="Starchy Foods">Starchy Foods</option>
                        </select>
                    </div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="OutletSize"> Outlet Size:</label>
                        <select name="OutletSize" id="OutletSize" class="input-text" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Small">Small</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="LocationType"> Location Type:</label>
                        <select name="LocationType" id="LocationType" class="input-text" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Tier 1">Tier 1</option>
                            <option value="Tier 2">Tier 2</option>
                            <option value="Tier 3">Tier 3</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="OutletType"> Outlet Type:</label>
                        <select name="OutletType" id="OutletType" class="input-text" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Grocery Store">Grocery Store</option>
                            <option value="Supermarket Type1">Supermarket Type1</option>
                            <option value="Supermarket Type2">Supermarket Type2</option>
                            <option value="Supermarket Type3">Supermarket Type3</option>
                        </select>
                    </div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
